<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/mainWithMenu.xhtml">

    <ui:define name="title">
        Producto
    </ui:define>

    <ui:define name="body-title">
        Productos FUN !
    </ui:define>

    <ui:define name="body">
		<h:form id="form1">
			<p:layout style="height: 550px;">
				<p:layoutUnit position="north" >
					<h:panelGrid columns="2" cellpadding="5" width="100%" columnClasses="columnWidth40 rightAlign, columnWidth60 leftAlign">
						
						<p:outputLabel for="almacen" value="ALMACÃ‰N :" />

						<p:selectOneRadio id="almacen" value="#{pedidoVentaMB.tipoAlmacen}" style="width:125px">							
							<f:selectItems  value="#{pedidoVentaMB.tipoAlmacenList}"/>
							<p:ajax listener="#{pedidoVentaMB.onTipoAlmacenChange}" process="@all" update=":form1"/>
						</p:selectOneRadio>
					</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:tabView style="height: 97%">
						<p:tab title="VER POR INDUSTRIA">
							<h:panelGrid columns="2" cellpadding="10" width="100%">								
								<p:dataGrid  var="ind" value="#{productosFunMB.industrias}" columns="4" 
											rows="12" id="industrias" >
									<p:commandButton value="${ind}" style="font-size: larger; width: 180px; height: 80px;"/>
								</p:dataGrid>
							</h:panelGrid>
						</p:tab>
						<p:tab title="VER POR LINEA">
							<h:panelGrid columns="2" cellpadding="10">
								<h:outputText value="LINEAS" />
							</h:panelGrid>
						</p:tab>
					</p:tabView>
				</p:layoutUnit>
			</p:layout>
		</h:form>

	</ui:define>

</ui:composition>
