<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="title"/></title>
            </f:facet>
			<link rel="stylesheet"    type="text/css"     href="#{request.contextPath}/css/public.css" />
			<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/turboload/Logo_T3.gif" />
			<link rel="icon"          type="image/x-icon" href="#{request.contextPath}/images/Logo_icono_3.ico"/>
			<ui:insert name="extraCss">
				<!-- HERE INSSERT EXTRA CSS -->
			</ui:insert>
        </h:head>

        <h:body>
			
			<p:panel id="basic" styleClass="publicMainPanel" >
				<f:facet name="header">
					<ui:insert name="body-title">BodyTitle</ui:insert>
				</f:facet>

				<h:panelGrid columns="1" style="margin: auto;background-color: transparent; width: 100%; height: 80vh; vertical-align: top;"
							 columnClasses="topTAlign topAlign">
					
					<ui:insert name="body">Body</ui:insert>
					
				</h:panelGrid>
			</p:panel>
			
        </h:body>

    </f:view>
</html>
